
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Graphic Archive</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: sans-serif;
      color: white;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, red, yellow, green, cyan, magenta, black);
      background-size: 800% 800%;
      animation: rainbow 40s linear infinite;
      z-index: -2;
      filter: contrast(1.4) brightness(1.2);
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .mini-nav {
      position: fixed;
      top: 30vh;
      right: 2vw;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      z-index: 10;
    }

    .mini-nav a {
      background: black;
      color: white;
      text-decoration: none;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 10px;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .mini-nav a:hover {
      transform: scale(1.1);
      background: #00f0ff;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 4rem;
      justify-content: center;
    }

    .gallery-item {
      width: 300px;
      height: 300px;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.05) rotate(1deg);
      filter: hue-rotate(80deg) brightness(1.3);
    }
  </style>
</head>
<body>

  <div class="mini-nav">
    <a href="index.html">HOME</a>
    <a href="shop.html">SHOP</a>
    <a href="contact.html">CONTACT</a>
  </div>

  <h1 style="padding: 2rem;">Graphic Archive</h1>

  <div class="gallery">
    <div class="gallery-item" onclick="location.href='poster1.html'" style="background-image: url('posters/poster-new-1.png');"></div>
  </div>

</body>
</html>
